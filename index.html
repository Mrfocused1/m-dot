<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Gap Tag - Get Your Tooth Back!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            touch-action: none;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        #gameCanvas {
            display: block;
            width: 100%;
            height: 100vh;
        }

        #ui-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="ui-overlay"></div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/",
                "three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.3/build/index.module.js",
                "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
            }
        }
    </script>
    <script>
        // Make libraries globally available for collision implementations
        import('https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.3/build/index.module.js')
            .then(module => { window.MeshBVHLib = module; console.log('✅ three-mesh-bvh loaded'); })
            .catch(() => console.warn('⚠️ three-mesh-bvh failed to load'));

        import('https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js')
            .then(module => { window.CANNON = module.default || module; console.log('✅ cannon-es loaded'); })
            .catch(() => console.warn('⚠️ cannon-es failed to load'));
    </script>
    <script type="module" src="game.js?v=127"></script>
</body>
</html>
