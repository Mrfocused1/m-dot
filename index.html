<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merkle Man | Under Construction</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/TextPlugin.min.js"></script>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        merkle: {
                            black: '#050505',
                            dark: '#0a0b10',
                            green: '#00ff41',
                            purple: '#bc13fe',
                            blue: '#00f3ff'
                        }
                    },
                    fontFamily: {
                        display: ['Orbitron', 'sans-serif'],
                        body: ['Rajdhani', 'sans-serif'],
                    },
                    backgroundImage: {
                        'grid-pattern': "linear-gradient(to right, #00ff4105 1px, transparent 1px), linear-gradient(to bottom, #00ff4105 1px, transparent 1px)",
                    }
                }
            }
        }
    </script>

    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            overflow: hidden;
            cursor: none;
            height: 100vh;
            width: 100vw;
        }

        html {
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #0a0b10;
        }
        ::-webkit-scrollbar-thumb {
            background: #00ff41;
            border-radius: 4px;
        }

        /* Glow Utilities */
        .glow-text-green { text-shadow: 0 0 10px rgba(0, 255, 65, 0.7); }
        .glow-text-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.7); }
        .glow-box-green { box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); }

        /* Custom Cursor */
        #cursor {
            width: 20px;
            height: 20px;
            border: 2px solid #00ff41;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
            mix-blend-mode: difference;
        }

        /* Mobile Layout */
        @media (max-width: 768px) {
            #cursor {
                display: none;
            }
            body {
                cursor: auto;
            }
        }

        /* Animated dots */
        @keyframes blink {
            0%, 20% { opacity: 0; }
            40% { opacity: 1; }
            60%, 100% { opacity: 0; }
        }
        .dot-1 { animation: blink 1.5s infinite 0s; }
        .dot-2 { animation: blink 1.5s infinite 0.3s; }
        .dot-3 { animation: blink 1.5s infinite 0.6s; }

        @keyframes spin-slow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .animate-spin-slow {
            animation: spin-slow 20s linear infinite;
        }

        /* Construction icon pulse */
        @keyframes pulse-glow {
            0%, 100% {
                filter: drop-shadow(0 0 10px rgba(0, 255, 65, 0.5));
            }
            50% {
                filter: drop-shadow(0 0 30px rgba(0, 255, 65, 0.9));
            }
        }
        .construction-icon {
            animation: pulse-glow 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="font-body selection:bg-merkle-green selection:text-black">

    <!-- Custom Cursor -->
    <div id="cursor"></div>

    <!-- Background Grid -->
    <div class="fixed inset-0 bg-grid-pattern bg-[length:40px_40px] pointer-events-none z-[-1] opacity-20"></div>

    <!-- CONSTRUCTION SECTION -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <!-- Background Vortex Elements -->
        <div class="absolute inset-0 flex items-center justify-center opacity-30 pointer-events-none">
            <svg id="hero-vortex" width="800" height="800" viewBox="0 0 800 800" class="animate-spin-slow">
                <circle cx="400" cy="400" r="300" stroke="#00ff41" stroke-width="1" fill="none" stroke-dasharray="20 10" />
                <circle cx="400" cy="400" r="250" stroke="#bc13fe" stroke-width="1" fill="none" stroke-dasharray="10 30" />
                <circle cx="400" cy="400" r="200" stroke="#00f3ff" stroke-width="2" fill="none" stroke-dasharray="50 50" />
            </svg>
        </div>

        <!-- Main Content -->
        <div class="relative z-20 text-center px-4 max-w-4xl mx-auto">
            <!-- Logo -->
            <div class="w-32 h-32 md:w-40 md:h-40 mx-auto mb-8 relative">
                <img id="logo-image" src="merkleman-logo.png" alt="Merkle Man Logo" class="w-full h-full object-contain drop-shadow-[0_0_15px_rgba(0,255,65,0.5)] opacity-0" />
            </div>

            <!-- Construction Icon -->
            <div class="construction-icon mb-8 opacity-0" id="construction-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mx-auto text-merkle-green">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
            </div>

            <!-- Title -->
            <h1 class="text-5xl md:text-7xl lg:text-8xl font-display font-black leading-tight mb-6">
                <span id="main-title" class="text-transparent bg-clip-text bg-gradient-to-r from-merkle-green to-merkle-blue opacity-0">
                    UNDER CONSTRUCTION
                </span>
            </h1>

            <!-- Subtitle -->
            <div id="subtitle-container" class="mb-8 opacity-0">
                <p class="text-xl md:text-2xl lg:text-3xl text-white font-light tracking-wider mb-4">
                    Building something <span class="text-merkle-green glow-text-green font-bold">legendary</span>
                </p>
                <p id="typing-text" class="text-base md:text-lg lg:text-xl text-gray-400 font-body tracking-wide h-8"></p>
            </div>

            <!-- Loading Animation -->
            <div id="loading-bar" class="opacity-0 mb-8">
                <div class="flex justify-center items-center gap-2 text-merkle-green text-2xl font-display">
                    <span>LOADING</span>
                    <span class="dot-1">.</span>
                    <span class="dot-2">.</span>
                    <span class="dot-3">.</span>
                </div>
            </div>

            <!-- Info Box -->
            <div id="info-box" class="opacity-0 inline-block px-8 py-6 border-2 border-merkle-purple/30 bg-merkle-dark/50 rounded-lg backdrop-blur-sm">
                <p class="text-merkle-blue text-sm md:text-base font-body tracking-wider mb-2">
                    The Merkle Man universe is being assembled
                </p>
                <p class="text-gray-400 text-xs md:text-sm font-body">
                    Stay tuned for an epic adventure
                </p>
            </div>

            <!-- Footer Note -->
            <div id="footer-note" class="opacity-0 mt-12 text-xs md:text-sm text-gray-500 font-body">
                <p>All for the green and Purple</p>
            </div>
        </div>
    </section>

    <!-- LOGIC -->
    <script>
        // Initialize Icons
        lucide.createIcons();

        // Wait for Load
        window.addEventListener('load', () => {
            gsap.registerPlugin(TextPlugin);

            // --- Custom Cursor Logic ---
            const cursor = document.getElementById('cursor');
            document.addEventListener('mousemove', (e) => {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            });

            // --- Animation Timeline ---
            const tl = gsap.timeline();

            // 1. Fade in logo
            tl.to("#logo-image", {
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            });

            // 2. Fade in construction icon
            tl.to("#construction-icon", {
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.3");

            // 3. Fade in title
            tl.to("#main-title", {
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.2");

            // 4. Fade in subtitle
            tl.to("#subtitle-container", {
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.2");

            // 5. Type out the message
            tl.to("#typing-text", {
                duration: 2,
                text: "The game is in active development",
                ease: "none"
            }, "-=0.3");

            // 6. Fade in loading bar
            tl.to("#loading-bar", {
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.5");

            // 7. Fade in info box
            tl.to("#info-box", {
                opacity: 1,
                duration: 0.8,
                ease: "power2.out"
            }, "-=0.3");

            // 8. Fade in footer
            tl.to("#footer-note", {
                opacity: 1,
                duration: 0.6,
                ease: "power2.out"
            }, "-=0.2");

            // --- Vortex Spin (Runs always) ---
            gsap.to("#hero-vortex", {
                rotation: 360,
                transformOrigin: "center center",
                repeat: -1,
                duration: 20,
                ease: "linear"
            });
        });
    </script>
</body>
</html>
