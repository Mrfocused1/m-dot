<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="screen-orientation" content="landscape">
    <title>Gap Chase - Chase Your Tooth!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
            background: #0a0a15;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Landscape prompt for portrait mode */
        .rotate-prompt {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #0a0a15;
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 1000;
        }

        @media (orientation: portrait) {
            .rotate-prompt {
                display: flex;
            }
            canvas {
                display: none;
            }
        }

        .rotate-prompt .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .rotate-prompt p {
            font-size: 18px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="rotate-prompt">
        <div class="icon">ðŸ“±â†»</div>
        <p>Please rotate your device</p>
        <p style="font-size: 14px; margin-top: 10px;">Landscape mode recommended</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
