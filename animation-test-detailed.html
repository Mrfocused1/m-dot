<!DOCTYPE html>
<html>
<head>
    <title>Animation Test - Track Analysis</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: monospace;
            background: rgba(0,0,0,0.9);
            padding: 10px;
            font-size: 12px;
            z-index: 100;
            max-height: 90vh;
            overflow-y: auto;
        }
        .track { margin: 5px 0; }
        .suspicious { color: #ff5555; font-weight: bold; }
    </style>
</head>
<body>
    <div id="info">
        <div>Animation Track Analyzer</div>
        <div id="status">Loading...</div>
        <div id="tracks"></div>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FBXLoader } from 'three/addons/loaders/FBXLoader.js';

        let scene, camera, renderer, model, mixer, clock, clip;
        let lastMixerTime = 0;

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 6, 8);
            camera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 20, 10);
            scene.add(directionalLight);

            clock = new THREE.Clock();
            loadCharacter();
            animate();
        }

        function loadCharacter() {
            const loader = new FBXLoader();
            document.getElementById('status').textContent = 'Loading FBX...';

            loader.load('Fast Run.fbx', (fbx) => {
                model = fbx;
                model.scale.set(0.01, 0.01, 0.01);
                model.position.set(0, 0, 0);
                model.rotation.y = Math.PI;

                model.traverse((child) => {
                    if (child.isMesh && child.material) {
                        if (Array.isArray(child.material)) {
                            child.material.forEach(mat => mat.color.setHex(0x4fc3f7));
                        } else {
                            child.material.color.setHex(0x4fc3f7);
                        }
                    }
                });

                scene.add(model);

                if (fbx.animations && fbx.animations.length > 0) {
                    clip = fbx.animations[0];

                    console.log('=== CLIP INFO ===');
                    console.log('Duration:', clip.duration);
                    console.log('Tracks:', clip.tracks.length);

                    // Analyze tracks
                    let trackInfo = '<h3>Tracks in Animation:</h3>';
                    clip.tracks.forEach((track, i) => {
                        const name = track.name;
                        const type = name.includes('.position') ? 'POSITION' :
                                   name.includes('.quaternion') ? 'ROTATION' :
                                   name.includes('.scale') ? 'SCALE' :
                                   name.includes('.visible') ? 'VISIBLE' : 'OTHER';

                        const timeCount = track.times.length;
                        const firstTime = track.times[0].toFixed(3);
                        const lastTime = track.times[track.times.length - 1].toFixed(3);

                        // Check for suspicious values
                        let suspicious = '';
                        if (type === 'SCALE') {
                            const values = track.values;
                            const hasZero = values.some(v => Math.abs(v) < 0.001);
                            if (hasZero) suspicious = ' ⚠️ CONTAINS ZERO!';
                        }
                        if (type === 'VISIBLE') {
                            suspicious = ' ⚠️ VISIBILITY ANIMATED!';
                        }

                        const className = suspicious ? 'track suspicious' : 'track';
                        trackInfo += `<div class="${className}">${i}: ${name} (${type}) - ${timeCount} keyframes [${firstTime}s to ${lastTime}s]${suspicious}</div>`;

                        console.log(`Track ${i}: ${name} (${type})`);
                        if (suspicious) console.warn(suspicious);
                    });

                    document.getElementById('tracks').innerHTML = trackInfo;
                    document.getElementById('status').textContent = 'Analyzing...';

                    // Start animation
                    mixer = new THREE.AnimationMixer(model);
                    const action = mixer.clipAction(clip);
                    action.setLoop(THREE.LoopRepeat, Infinity);
                    action.play();
                }

            }, undefined, (error) => {
                console.error('Error:', error);
                document.getElementById('status').textContent = 'ERROR: ' + error.message;
            });
        }

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            if (mixer && model) {
                mixer.update(delta);

                // Detect loop restart (when mixer time resets)
                if (mixer.time < lastMixerTime) {
                    console.log('=== LOOP RESTARTED ===');
                    console.log('Model visible:', model.visible);
                    console.log('Model position:', model.position);
                    console.log('Model scale:', model.scale);
                }

                // Log near the end of animation
                if (mixer.time > (clip.duration - 0.1) && lastMixerTime <= (clip.duration - 0.1)) {
                    console.log('=== NEAR END OF ANIMATION ===');
                    console.log('Time:', mixer.time);
                    console.log('Model visible:', model.visible);
                    console.log('Model position:', model.position);
                    console.log('Model scale:', model.scale);
                }

                lastMixerTime = mixer.time;
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
